<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Webpage</title>
  <meta name="description" content="Mockup 3">
  <meta name="author" content="Hunter">
  <style>


  .row{
    width: 50%;
    align: center;
  }
  .column {
    float: left;
    width: 40%;
   }

   h3 {
     border: solid #000;
     border-width: thin;
     padding-left: 20px;
     margin-right: 110px;
   }

   .column2 {
     float: right;
     width: 40%;
    }

   .emptycolumn {
     width: 20%;
   }

   #button{
     border: 1px solid #000;
     border-width: thin;
   }

   p{
    display: inline;
    }
    </style>
</head>
<body>
  <h1>Details:</h1>
  <div class="row" style="margin: 100px; padding:0">
    <div class="column2"><h3>Cities:</br>San Francisco<br>New York<br>San Jose<br>Patterson<br>Los Angeles<br>Palo Alto<br>Sausalito</h3></div>
    <div class="emptycolumn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    <div class="column"><h3>Pets:<br>Puppies<br>Cats<br>Kittens<br>Dogs<br>Capybaras<br>Giraffes</h3></div>
  </div>
  <div id='' style='width: 800px'>
    <br><br><br><br><br><br><br>
  <p style='border:1px black solid; font-size:18px; text-align: center; margin-right:300px; margin-left:300px; box-shadow: 5px 10px;'>View Additional Details</p>
  </div>
</body>
</html>
